name: Example Workflow

on:
  workflow_dispatch:
    inputs:
      who-to-greet:
        description: Who to greet in the log
        required: true
        default: 'World'
        type: string

permissions:
  actions: read
  contents: read

jobs:
  say-hello:
    name: Say Hello
    runs-on: ubuntu-latest

    steps:
      # Change @main to a specific commit SHA or version tag, e.g.:
      # yonatankarp/pitest-summary@e76147da8e5c81eaf017dede5645551d4b94427b TODO: change to real SHA
      # yonatankarp/pitest-summary@v1.2.3
      - name: Print to Log
        id: print-to-log
        uses: yonatankarp/pitest-summary@add-action # TODO change to main
        with:
          who-to-greet: ${{ inputs.who-to-greet }}
